<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css2?family=Geologica:wght@100;400;600;900&display=swap' rel='stylesheet'>
    <script src='https://kit.fontawesome.com/014126d435.js' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <div class="blurBody">
        <form action="">
            <div>
                <label for="name">*name:</label>
                <input id="name" type="text" name="name" placeholder="Put your name here ♥">
            </div>
            <div>
                <label for="email">*email:</label>
                <input id="email" type="email" name="name" placeholder="Your email here ♥">
            </div>
            <div>
                <label for="comments">comments:</label>
                <textarea id="comments" type="text" name="name" placeholder="Let us know your comments ♥"></textarea>
            </div>
            <div>
                <label for="cc">*cc:</label>
                <input id="cc" type="email" name="name" placeholder="Email again please ♥">
            </div>
            <div id="buttonDiv">
                <button type="submit" class="disableButton" disabled="true"><i class="fa-solid fa-paper-plane"></i>Send</button>
                <button type="reset" class="reset"><i class="fa-solid fa-eraser"></i>Clear</button>
            </div>
        </form>
    </div>
    <div class="divLoader">
        <span class="loader"></span>
    </div>
    <div class="sendSucefully">Form send succefully ♥</div>
    <script src='index.js'></script>
</body>

</html>
